    <script src="main.js" defer></script>
  <style>
    html {
      transition: color 0.3s ease, background-color 0.3s ease;
    }
  </style>

  <style type="text/tailwindcss">
    @layer components {
      .btn {
        @apply bg-blue-600 text-white px-4 py-2 rounded-md font-semibold hover:bg-blue-700 focus:outline-none focus:ring focus:ring-blue-300 active:scale-95 transition duration-200 ease-in-out;
      }
      .dark-toggle-btn {
        @apply flex items-center justify-center w-12 h-12 rounded-full bg-gray-200 dark:bg-gray-700 text-gray-800 dark:text-gray-200 hover:bg-gray-300 dark:hover:bg-gray-600 transition text-2xl shadow-md;
      }
      .category-card {
        @apply flex flex-col items-center bg-white dark:bg-gray-800 p-3 rounded-lg shadow hover:shadow-lg cursor-pointer transition transform hover:-translate-y-1 hover:scale-105;
      }
      .category-card img {
        @apply w-16 h-16 mb-2;
      }
      .footer-item {
        @apply hover:text-blue-600 dark:hover:text-blue-400 cursor-pointer transition;
      }
    }
  </style>
</head>
